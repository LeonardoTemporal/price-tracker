# Configuración de Fly.io para Price Tracker API
app = "price-tracker-api"
primary_region = "mia"  # Miami - más cercano a ti

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
